<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI语音对话系统</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Live2D Configuration -->
    <script>
        // Define global for Cubism 4
        window.Live2DCubismCore = window.Live2DCubismCore || {};
    </script>

    <!-- Live2D Core (Cubism 4) -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>

    <!-- PixiJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.9/browser/pixi.min.js"></script>

    <!-- Pixi Live2D Display (Cubism 4 Only) -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.0/dist/cubism4.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Left Panel: AI Robot -->
        <div class="left-panel">
            <div class="ai-avatar">
                <canvas id="live2d" width="800" height="800" style="width: 100%; height: auto;"></canvas>
            </div>

            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">准备中...</span>
            </div>

            <div class="transcript-area">
                <h3>对话内容</h3>
                <div id="transcriptDisplay" class="transcript-content"></div>
            </div>
        </div>

        <!-- Right Panel: User Video -->
        <div class="right-panel">
            <div class="video-container">
                <video id="userVideo" autoplay playsinline muted></video>
                <div class="video-overlay" id="videoOverlay">
                    <p>点击下方按钮开始对话</p>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary">开始对话</button>
                <button id="recordBtn" class="btn btn-record" disabled>按住说话</button>
                <button id="stopBtn" class="btn btn-danger" disabled>停止</button>
            </div>

            <div class="info-panel">
                <div class="info-item">
                    <span class="label">会话ID:</span>
                    <span id="sessionId">-</span>
                </div>
                <div class="info-item">
                    <span class="label">状态:</span>
                    <span id="stateDisplay">未连接</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>错误</h2>
            <p id="errorMessage"></p>
            <button id="errorOkBtn" class="btn btn-primary">确定</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/ui-controller.js"></script>
    <script src="/static/js/media-capture.js"></script>
    <script src="/static/js/conversation-client.js"></script>
    <script src="/static/js/audio-player.js"></script>
    <script src="/static/js/live2d-controller.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
