<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频智能分析 (Video Intelligence)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* Glassmorphism Variables */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-blur: 16px;
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --accent-color: #8B5CF6;
            /* Violet-500 */
        }

        body {
            /* Vibrant Gradient Background */
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 40%, #4c1d95 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        /* Glass Panel Class */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Video List Item Hover */
        .video-item {
            transition: all 0.2s ease;
        }

        .video-item:hover,
        .video-item.active {
            background: rgba(255, 255, 255, 0.15);
            border-left: 4px solid var(--accent-color);
        }

        /* Timeline Item */
        .timeline-item {
            position: relative;
            padding-left: 1.5rem;
            border-left: 2px solid white;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -5px;
            top: 0.5rem;
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
        }

        /* Loader */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--accent-color);
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite;
            /* Safari */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="p-4 md:p-8 flex items-center justify-center">

    <div class="container mx-auto max-w-7xl h-[90vh] flex flex-col md:flex-row gap-6">

        <!-- Left Panel: Video List -->
        <div class="glass-panel w-full md:w-1/4 flex flex-col overflow-hidden">
            <div class="p-4 border-b border-white/10 flex justify-between items-center">
                <h2 class="text-lg font-bold flex items-center gap-2">
                    <i class="fas fa-video text-violet-400"></i> Video List
                </h2>
                <button onclick="loadVideos()" class="text-white/60 hover:text-white transition">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

            <div id="videoList" class="flex-1 overflow-y-auto p-4 space-y-2">
                <!-- Video items will be injected here -->
                <div class="text-center text-white/40 mt-10">Loading videos...</div>
            </div>

            <div class="p-4 border-t border-white/10">
                <a href="/" class="glass-panel block text-center py-3 hover:bg-white/10 transition">
                    <i class="fas fa-arrow-left mr-2"></i> 返回主页
                </a>
            </div>
        </div>

        <!-- Middle Panel: Player & Report -->
        <div class="w-full md:w-1/2 flex flex-col gap-6 h-full">
            <!-- Video Player -->
            <div class="glass-panel p-4 flex-none">
                <video id="mainVideo" class="w-full h-48 md:h-64 object-contain bg-black/40 rounded-lg" controls>
                    <source src="" type="video/mp4">
                </video>
            </div>

            <!-- Analysis Report -->
            <div class="glass-panel flex-1 flex flex-col overflow-hidden">
                <div class="p-4 border-b border-white/10 flex justify-between items-center bg-white/5">
                    <h3 class="font-bold">Analysis Report</h3>
                    <button id="analyzeBtn" onclick="analyzeVideo()" disabled
                        class="bg-violet-600 hover:bg-violet-700 text-xs text-white px-3 py-1.5 rounded transition flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="btnText">Start Analysis</span>
                        <div id="btnLoader" class="loader !w-3 !h-3 hidden"></div>
                    </button>
                </div>
                <div id="reportArea" class="flex-1 p-6 overflow-y-auto prose prose-invert prose-sm max-w-none">
                    <p class="text-white/30 italic text-center mt-10">Select a video and click "Start Analysis" to
                        generate a detailed report.</p>
                </div>
            </div>
        </div>

        <!-- Right Panel: Detailed Timeline -->
        <div class="glass-panel w-full md:w-1/4 flex flex-col overflow-hidden">
            <div class="p-4 border-b border-white/10 bg-white/5">
                <h3 class="font-bold">Timeline Details</h3>
            </div>
            <div id="timelineArea" class="flex-1 overflow-y-auto p-4 space-y-4">
                <p class="text-white/30 italic text-center mt-10">Segment details will appear here.</p>
            </div>
        </div>
    </div>

    <script>
        let currentVideoFilename = null;

        document.addEventListener('DOMContentLoaded', loadVideos);

        async function loadVideos() {
            const listContainer = document.getElementById('videoList');
            try {
                const response = await fetch('/api/videos');
                const videos = await response.json();

                listContainer.innerHTML = '';

                if (videos.length === 0) {
                    listContainer.innerHTML = `
                        <div class="text-center text-white/40 mt-10">
                            <i class="fas fa-video-slash text-2xl mb-2"></i>
                            <p>No videos found</p>
                        </div>`;
                    return;
                }

                videos.forEach(video => {
                    const el = document.createElement('div');
                    el.className = 'video-item p-3 rounded-lg cursor-pointer mb-2 flex flex-col text-sm';
                    el.onclick = () => selectVideo(video.filename, el);

                    const date = new Date(video.created_at * 1000).toLocaleString();
                    const sizeMb = (video.size / 1024 / 1024).toFixed(2);

                    el.innerHTML = `
                        <div class="font-medium text-white truncate">${video.filename}</div>
                        <div class="flex justify-between text-xs text-white/50 mt-1">
                            <span>${date}</span>
                            <span>${sizeMb} MB</span>
                        </div>
                    `;
                    listContainer.appendChild(el);
                });

            } catch (error) {
                console.error('Error loading videos:', error);
                listContainer.innerHTML = '<div class="text-red-400 text-center">Failed to load videos</div>';
            }
        }

        function selectVideo(filename, element) {
            currentVideoFilename = filename;

            document.querySelectorAll('.video-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            document.getElementById('analyzeBtn').disabled = false;

            const videoPlayer = document.getElementById('mainVideo');
            videoPlayer.src = `/mp4/${filename}`;
            videoPlayer.load();

            // Clear previous results
            document.getElementById('reportArea').innerHTML = '<p class="text-white/30 italic text-center mt-10">Ready to analyze...</p>';
            document.getElementById('timelineArea').innerHTML = '<p class="text-white/30 italic text-center mt-10">Segment details will appear here.</p>';
        }

        async function analyzeVideo() {
            if (!currentVideoFilename) return;

            const btn = document.getElementById('analyzeBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const reportArea = document.getElementById('reportArea');
            const timelineArea = document.getElementById('timelineArea');

            // Set Loading State
            btn.disabled = true;
            btnText.textContent = 'Processing...';
            btnLoader.classList.remove('hidden');
            reportArea.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full space-y-4">
                    <div class="loader !w-8 !h-8"></div>
                    <div class="text-white/50 text-sm animate-pulse">
                        Analyzing video segments...<br>
                        Extracting keyframes & calling VLM...
                    </div>
                </div>`;

            try {
                // The prompt is handled by backend now, we just trigger it
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: currentVideoFilename })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Analysis failed');
                }

                const data = await response.json();

                // 1. Render Markdown Report
                reportArea.innerHTML = marked.parse(data.report || "No report generated.");

                // 2. Render Timeline
                renderTimeline(data.timeline);

            } catch (error) {
                console.error('Analysis error:', error);
                reportArea.innerHTML = `<div class="text-red-400 bg-red-900/20 p-4 rounded border border-red-500/50">
                    <i class="fas fa-exclamation-circle mr-2"></i> Error: ${error.message}
                </div>`;
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Start Analysis';
                btnLoader.classList.add('hidden');
            }
        }

        function renderTimeline(timelineData) {
            const container = document.getElementById('timelineArea');
            container.innerHTML = '';

            if (!timelineData || timelineData.length === 0) {
                container.innerHTML = '<p class="text-white/30 text-center">No timeline data.</p>';
                return;
            }

            timelineData.forEach(item => {
                const el = document.createElement('div');
                el.className = 'timeline-item pb-6 last:pb-0 border-l border-white/20 pl-4 relative';

                // Objects tags
                const objectsHtml = item.objects ? item.objects.map(obj =>
                    `<span class="inline-block bg-white/10 text-xs px-2 py-0.5 rounded mr-1 mb-1 border border-white/5">${obj}</span>`
                ).join('') : '';

                el.innerHTML = `
                    <div class="absolute w-2 h-2 bg-violet-500 rounded-full -left-[5px] top-1.5 ring-2 ring-violet-500/30"></div>
                    <div class="text-xs font-mono text-violet-300 mb-1">${item.timestamp}</div>
                    <div class="font-medium text-sm mb-1 text-white">${item.scene || 'Unknown Scene'}</div>
                    <div class="text-xs text-white/60 mb-2">${item.action || ''}</div>
                    <div class="flex flex-wrap">
                        ${objectsHtml}
                    </div>
                `;
                container.appendChild(el);
            });
        }
    </script>
</body>

</html>
